<!DOCTYPE html>

<html  xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    </head>
    <body>
        <header th:insert="~{fragments/menu :: menu-principal}"></header><br>


        <div class="container ">

            <div class="row">
                <div class="card">
                    <h3>Registrar Clinica Veterinaria</h3>
                    <div class="card-body">
                        <form  th:object="${veterinaria}"  th:action="@{/guardar}"method="post">
                            <div class="form-group">
                                <lavel>Logo: </lavel>
                                <input type="text" name="logo" th:field="*{logo}" class="form-control" placeholder="url de la imagen">                                                                               
                            </div>
                            <div class="form-group">
                                <lavel>Nombre: </lavel>
                                <input type="text" name="nombre" th:field="*{nombre}" class="form-control">                                                                               
                            </div>
                            <div class="form-group">
                                <lavel>Descripcion: </lavel>
                                <input type="text" name="descripcion" th:field="*{descripcion}" class="form-control" >                                                                               
                            </div>
                            <div class="form-group">
                                <lavel>Horario: </lavel>
                                <input type="text" name="horario" th:field="*{horario}" class="form-control" >                                                                               
                            </div>
                            <div class="form-group">
                                <lavel>Ubicacion: </lavel>
                                <input type="text" name="ubicacion" th:field="*{ubicacion}" class="form-control">                                                                               
                            </div>
                            <div class="form-group">
                                <lavel>Destacado: </lavel>
                                <input type="text" name="destacado" th:field="*{destacado}" class="form-control" >                                                                               
                            </div> <br>

                            <div class="box-footer">
                                <button class="btn btn-primary ">Submit</button>
                            </div>

                        </form>

                    </div>
                </div>

            </div>

        </div>
    </body>
</html>
