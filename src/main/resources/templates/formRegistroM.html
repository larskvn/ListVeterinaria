<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
             data-sidebar-position="fixed" data-header-position="fixed">
            <div
                class="position-relative overflow-hidden radial-gradient min-vh-100 d-flex align-items-center justify-content-center">
                <div class="d-flex align-items-center justify-content-center w-100">
                    <div class="row justify-content-center w-100">
                        <div class="col-md-8 col-lg-6 col-xxl-3">
                            <div class="card mb-0">
                                <div class="card-body">
                                    <p class="fs-4 text-center fw-bold">Formulario </p>

                                    <form th:object="${usuario}" th:action="@{/signup}" method="post" class="needs-validation" novalidate>
                                        <div class="mb-3">
                                            <label for="exampleInputtext1" class="form-label">Name</label>
                                            <input th:field="*{nombre}"  type="text" class="form-control" id="validationCustom01"aria-describedby="textHelp" required>
                                            <div class="invalid-feedback">Por favor, ingresa tu nombre.</div>
                                        </div>
                                        <div class="mb-3">
                                            <label for="exampleInputtext1" class="form-label">Username</label>
                                            <input  th:field="*{username}"  type="text" class="form-control" id="exampleInputtext1" aria-describedby="textHelp">
                                            <div class="invalid-feedback">Por favor, ingresa tu nombre.</div>
                                        </div>
                                        <div class="mb-3">
                                            <label for="exampleInputEmail1" class="form-label">Email Address</label>
                                            <input  th:field="*{email}"  type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                                            <div class="invalid-feedback">Por favor, ingresa tu nombre.</div>
                                        </div>
                                        <div class="mb-4">
                                            <label for="exampleInputPassword1" class="form-label">Password</label>
                                            <input  th:field="*{password}"   type="password" class="form-control" id="exampleInputPassword1">
                                            <div class="invalid-feedback">Por favor, ingresa tu nombre.</div>
                                        </div>
                                        <button class="btn btn-primary w-100 py-8 fs-4 mb-4 rounded-2" type="submit">Registrase</button>
                                        <div class="d-flex align-items-center justify-content-center">
                                            <p class="fs-6 mb-0">Already have an Account?</p>
                                            <a th:href="@{/login?logout}" class="text-primary  ms-2">Sign In</a>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <script>
            // Espera a que el documento est√© listo
            document.addEventListener('DOMContentLoaded', function () {
                var forms = document.getElementsByClassName('needs-validation');
                Array.prototype.filter.call(forms, function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            });
        </script>
    </body>


</html>
